  <!-- Bottom layer -->
  <path d="M2 17L12 22L22 17" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Middle layer -->
  <path d="M2 12L12 17L22 12" stroke="#818CF8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Top layer -->
  <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#6366F1" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Small highlight on top layer for depth -->
