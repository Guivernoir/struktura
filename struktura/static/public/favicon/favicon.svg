  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="12" y1="2" x2="12" y2="12" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
